syntax = "proto3";
package notepad.cf;

option go_package = ".";

message Status{
  string status              = 1;     //判定是否调用api access
  repeated submission result = 2;    //提交记录
}
message submission{
  int64 id            = 1;
  int64 contestId     = 2;   //比赛Id
  problem problem     = 3;   //比赛题目
  string verdict      = 4;   //报错或正确
  string author       = 5;
}
message problem {
  string index  = 1;  //比赛题目号
  string name   = 2;  //题目名
  int64 rating  = 3;  //分段
}
